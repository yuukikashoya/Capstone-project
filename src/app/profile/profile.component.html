<div class="container  ">
 
    <div class="container bootstrap snippets bootdey  kara" *ngIf="type =='1'">

        <h1 class="text-primary">Profile</h1>
          <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <div class="text-center">
                <div class="col-md-9 personal-info">

                    <h3>Personal info</h3>
                    
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label class="col-lg-4 control-la">Name:</label>
                        <div class="col-lg-4">
                          <input class="form-control" type="text" placeholder="first name"readonly>
                        </div>
                        <div class="col-lg-4">
                            <input class="form-control" type="text" placeholder="last name"readonly>
                          </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-la">Birthday:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="text" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-la">Gender:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="text" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-la">Email:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="text" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-la">Phone number:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="text" readonly>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-lg-4 control-la">Jobtitle:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="text" readonly>
                        </div>
                      </div>
 
                     
                    </form>
                  </div>
            </div>
          </div>
          
          <!-- edit form column -->
          
          <div class="col-md-6">
            <div class="text-center">
                <div class="col-md-9 personal-info">

                    <h3>Change Password</h3>
                    
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label class="col-lg-4 control-label">Old password:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="password" name="oldpassword" ngModel>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-label">New password:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="password" name="newpassword" ngModel>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-label">Confirm password:</label>
                        <div class="col-lg-8">
                          <input class="form-control" type="password" name="confirmpassword" ngModel>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-lg-4 control-la"></label>
                        <div class="col-lg-8">
                          <input class=" btn btn-primary" type="submit" value="Change Password" ngModel>
                        </div>
                      </div>
                
                    </form>
                  </div>
            </div>
          </div>



      </div>
    </div>
    <hr>
