<nav>

                <i class="fa fa-home fa-2x"></i>
                <span class="nav-text">
                   Home
                </span>
            </a>

                </span>

               <i class="fa fa-user fa-2x"></i>

            </a>

                <span class="nav-text">

                </span>
            </a>

                <i class="fa fa-book fa-2x"></i>
                <span class="nav-text">
                    Laundry
                </span>
            </a>
 
            <a routerLink="announcement">
                <i class="fa fa-bullhorn fa-2x"></i>
                <span class="nav-text">
                   Announcement
                </span>
            </a>

            <a routerLink="chat">
                <i class="fa fa-comments fa-2x"></i>
                <span class="nav-text">
                   Chat
                </span>
            </a>

            <a  (click)="logout()" >
                  <i class="fa fa-power-off fa-2x"></i>
                 <span class="nav-text">
                     Logout
                 </span>
             </a>
     
  
  </nav>
</div>
